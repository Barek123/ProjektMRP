<div class="content">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{modal.title}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
       <p>{{modal.description}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="modal.ok()">OK</button>
        <button class="btn btn-default" type="button" ng-click="modal.cancel()">Anuluj</button>
    </div>
</div>
