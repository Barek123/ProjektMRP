<acme-navbar creation-date="main.creationDate" tab="products"></acme-navbar>
<div class="main-container">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h4>Produkty</h4>
                </div>
                <div class="panel-body product-panel">
                    <div class="btn btn-default product-element" ng-repeat="product in vm.products">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-11" ng-click="vm.modifyProduct(product)">{{product.productName}}</div>
                                <div class="col-md-1">
                                    <a class="pull-right">
                                        <span class="fa fa-trash-o" ng-click="vm.deleteProduct(product)" aria-hidden="true"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-offset-1 col-md-7">
            <div clas="row">
                <div class="text-center">
                    <h4 ng-if="!vm.editMode"> Nowy produkt</h4>
                    <h4 ng-if="vm.editMode">Edytuj produkt <b>"{{vm.productToSend.productName}}"</b></h4>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-5">
                    <label>
                        <p class="label-input">Nazwa produktu : </p>
                    </label>
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control" placeholder="Nazwa produktu" ng-model="vm.productToSend.productName" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label>
                        <p class="label-input">Foq : </p>
                    </label>
                </div>
                <div class="col-md-7">
                    <input type="number" class="form-control" placeholder="Foq" ng-model="vm.productToSend.productFOQ" />
                </div>
            </div>
            <div class="row bigger-margin-top">
                <div class="col-md-5">
                    <label>
                        <p class="label-input">LT : </p>
                    </label>
                </div>
                <div class="col-md-7">
                    <input type="number" class="form-control" placeholder="lt" ng-model="vm.productToSend.productLT" />
                </div>
            </div>
            <div class="row bigger-margin-top">
                <div class="col-md-5">
                    <label>
                        <p class="label-input">Magazyn : </p>
                    </label>
                </div>
                <div class="col-md-7">
                    <input type="number" class="form-control" placeholder="Magazyn" ng-model="vm.productToSend.storage" />
                </div>
            </div>

            <div class="row bigger-margin-top">
                <div class="col-md-5">
                    <label>
                        <p class="label-input">Miara : </p>
                    </label>
                </div>
                <div class="col-md-7">
                    <select class="form-control" id="sel1" ng-model="vm.productToSend.productUnit">
                        <option ng-repeat="measure in vm.measures">{{measure}}</option>
                    </select>
                </div>
            </div>

            <div class="row bigger-margin-top">
                <div class="col-md-12">
                    <input type="submit" ng-click="vm.saveProduct()" ng-value="(vm.editMode)? 'Modyfikuj' : 'Zapisz'" class="btn btn-default pull-right btn-md"
                    />
                    <input type="submit" ng-if="vm.editMode" ng-click="vm.cancel()" style="margin-right:20px;" value="Anuluj" class="btn btn-default pull-right btn-md"
                    />
                </div>
            </div>
        </div>
    </div>
</div>
